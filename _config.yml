# Site settings
title: 科技研究創新獎
footer: 臺大1975級電機系系友創新創業獎助基金
email: your-email@domain.com
description:
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://ntuee1975.github.io # the base hostname & protocol for your site
git_address: https://github.com/ntuee1975/ntuee1975.github.io
git_edit_address: https://github.com/ntuee1975/ntuee1975.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Taipei
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: news

- scope:
    path: _docs
    type: docs
  values:
    layout: docs_no_nav
    sectionid: docs

- scope:
    path: _docs/apply
    type: docs
  values:
    layout: docs_no_nav
    sectionid: apply

- scope:
    path: _docs/awardees
    type: docs
  values:
    layout: docs_no_nav
    sectionid: awardees

- scope:
    path: _docs/classmates
    type: docs
  values:
    layout: docs_no_nav
    sectionid: classmates

- scope:
    path: _docs/contact
    type: docs
  values:
    layout: docs_no_nav
    sectionid: contact

- scope:
    path: _docs/donors
    type: docs
  values:
    layout: docs_no_nav
    sectionid: donors

- scope:
    path: _docs/honors
    type: docs
  values:
    layout: docs_no_nav
    sectionid: honors

- scope:
    path: _docs/resources
    type: docs
  values:
    layout: docs_no_nav
    sectionid: resources

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /news/:year/:month/:day/:title/
    output: true
